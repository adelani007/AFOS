<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: aquamarine">
    <p>FORMS</p>
    <h1>fill the forms</h1>
    <div>
      <form>
        <label for="your favorite food" style="color: brown"
          >Enter Your Favorite Food</label
        >
        <input type="text" id="your favorite food" />
        <label for="password">enter your password</label>
        <input type="password" id="password" placeholder="your password" />
        <br /><br />
        <label for="email">enter your email</label>
        <input type="email" id="email" placeholder="your email" />
        <label for="alphanumeric">enter your matric number</label>
        <input
          type="alphanumeric"
          id="alphanumeric"
          placeholder="your matric number"
        />
        ,
        <p>select your age</p>
        <input type="radio" name="age" value="10-25" id="option-1" />
        <label for="option-1">10-25</label>
        <input type="radio" name="age" value="26-35" id="option-2" />
        <label for="option-2">26-35</label>
        <br />
        <input type="radio" name="age" value="36-45" id="option-3" />
        <label for="option-3">36-45</label>
        <input type="radio" name="age" value="46-55" id="option-4" />
        <label for="option-4">46-55</label>
        <p>security question</p>
        <label for="question">security question</label>
        <select name="question" id="question">
          <option value="q1">what is your dauhters name</option>
          <option value="q2">what is your fathers name</option>
          <option value="q3">what is your mothers name</option>
          <option value="q4">what is your wifes name</option>
        </select>
        <label for="gender">what is your gender</label>
        <select name="gender" id="gender">
          <option value="blank"></option>
          <option value="gender">male</option>
          <option value="gender">female</option>
          <option value="gender">others</option></select
        ><br /><br />

        <label for="answer">input your answer</label>
        <input type="text" id="answer" name="answer" />
      </form>
      <br /><br />
      <label for="bio">your bio</label>
      <br />
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="enter your bio"
      ></textarea>
      <br />
      <input type="submit" value="submit the form" />
    </div>
  </body>
</html>
